<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - TatilOtel</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top Row (Small version for Auth) -->
    <div class="top-header">
        <div class="container top-header-container" style="justify-content: center;">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="TatilOtel" class="logo-img">
            </a>
        </div>
    </div>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Hoş Geldiniz</h2>
                <p>Hesabınıza giriş yapın</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label>E-posta Adresi</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="ornek@mail.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Parola</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox"> Beni Hatırla
                    </label>
                    <a href="#" class="forgot-pass">Şifremi Unuttum</a>
                </div>

                <button type="submit" class="auth-btn">Giriş Yap</button>
            </form>

            <div class="social-auth">
                <div class="social-auth-title">
                    <span>VEYA</span>
                </div>
                <div class="social-btns">
                    <a href="#" class="social-btn google">
                        <i class="fa-brands fa-google"></i> Google
                    </a>
                    <a href="#" class="social-btn facebook">
                        <i class="fa-brands fa-facebook"></i> Facebook
                    </a>
                </div>
            </div>

            <div class="auth-footer">
                Hesabınız yok mu? <a href="register.html">Kayıt Ol</a>
            </div>
        </div>
    </div>

    <footer
        style="background: #fff; padding: 20px; text-align: center; color: #7f8c8d; font-size: 0.9rem; border-top: 1px solid #eee;">
        &copy; 2024 TatilOtel. Tüm hakları saklıdır.
    </footer>
</body>

</html>
